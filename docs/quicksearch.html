UIComponentPrototype Will help to control them, switch states, listen to click, drag and other events. In addition, UIComponentPrototype and it's children classes don't mind, if they have a real clip instance in current state or at all, so nothing bad happens, for example, if you remove some button instance in your window in Animate document and keep it's UIComponentPrototype instance. All bitmaps are exported to png files with the same folder structure as in the Animate document library. Pack them to atlases using TexturePacker or other tool you like. Where and how to use? Main framework repo Docs, tutorials, examples Live example Issues, bugs, new components ideas Animate document example Export Animate document To run JSFL script in Animate select Commands &gt; Run Command, navigate to the script, and click Open. How to install? To install the latest version from npm locally and save it in your package.json file: npm install --save phaser-ui-comps Or you can download minified version from https://github.com/xense/phaser-ui-comps/tree/master/dist Or use jsdelivr cdn version &lt;script src=\"https://cdn.jsdelivr.net/npm/phaser-ui-comps@0.1.2/dist/phaser-ui-comps-with-underscore.min.js\"&gt;&lt;/script&gt;Note! PhaserComps uses underscore.js There are two builds in the /dist folder, one with underscore included and other without it, so you need to load it before loading PhaserComps Simple usage &lt;script src=\"path/to/scripts/phaser.js\"&gt;&lt;/script&gt; &lt;script src=\"path/to/scripts/phaser-ui-comps-with-underscore.min.js\"&gt;&lt;/script&gt;const COMPONENT_CONFIG = \"comp-config\"; const TEXTURE_CONFIG = \"my_texture\"; var game = new Phaser.Game({ type: Phaser.AUTO, parent: \"phaser-example\", width: 800, height: 600, scene: { preload: preload, create: create } }); function preload() { this.load.json(COMPONENT_CONFIG, \"assets/my_component.json\"); this.load.multiatlas(TEXTURE_CONFIG, \"assets/atlases/my_atlas.json\", \"assets/atlases/\"); } function create() { let clip = new PhaserComps.ComponentClip( this, this.cache.json.get(COMPONENT_CONFIG), [ TEXTURE_CONFIG ] ); let component = new PhaserComps.UIComponents.UIComponentPrototype(); component.appendClip(clip); } × Search results Close Created by Anton Bystrov "},"PhaserComps.UIComponents.UIButton.html":{"id":"PhaserComps.UIComponents.UIButton.html","title":"Class: UIButton","body":" Phaser 3 UI Components Namespaces PhaserCompsPhaserComps.UIComponentsPhaserComps.UIManager Classes PhaserComps.ComponentClipPhaserComps.ComponentClip.StatePhaserComps.ComponentClip.StateManagerPhaserComps.PluginPhaserComps.UIComponents.UIButtonPhaserComps.UIComponents.UIButtonDraggablePhaserComps.UIComponents.UIButtonRadioPhaserComps.UIComponents.UIButtonSelectPhaserComps.UIComponents.UIComponentPrototypePhaserComps.UIComponents.UIContainerPhaserComps.UIComponents.UIProgressBarPhaserComps.UIComponents.UIScrollBarPhaserComps.UIComponents.UIScrollPanel Events PhaserComps.UIComponents.UIButton.event:EVENT_CLICKPhaserComps.UIComponents.UIButtonDraggable.event:EVENT_DRAGPhaserComps.UIComponents.UIButtonRadio.event:EVENT_SELECTPhaserComps.UIComponents.UIScrollBar.event:EVENT_CHANGE Tutorials Building UI with Adobe AnimateCode examplesShowcase Class: UIButton PhaserComps.UIComponents. UIButton Button component prototype, has states up, over, down, disable Emits EVENT_CLICK on click. When disabled, doesn't interact to mouse events and move to state disable new UIButton( [parent] [, key] [, labelText]) Parameters: Name Type Argument Description parent PhaserComps.UIComponents.UIComponentPrototype &lt;optional&gt; UIComponentPrototype instance to find clip inside key String &lt;optional&gt; key to find clip inside parent labelText String &lt;optional&gt; text to set for a 'label' key Properties: Name Type Description enable Boolean activate/deactivate button interaction. if false, button state is set to disable label String get/set button label text Fires: PhaserComps.UIComponents.UIButton.event:EVENT_CLICK Extends PhaserComps.UIComponents.UIComponentPrototype Methods &lt;protected&gt; _onClick() called when button hit zone clicked, emits EVENT_CLICK appendClip(clip) Append a instance to this to control it. State setup will be processed immediately. Use only for root instance, child instances will be appended automatically depending on state of this. Parameters: Name Type Description clip PhaserComps.ComponentClip ComponentView instance to append Inherited From: PhaserComps.UIComponents.UIComponentPrototype#appendClip &lt;protected&gt; destroy() Destroy ComponentPrototype and clip, if exists Inherited From: PhaserComps.UIComponents.UIComponentPrototype#destroy &lt;protected&gt; doState() Call doState to setup new state, id is provided by getStateId Inherited From: PhaserComps.UIComponents.UIComponentPrototype#doState See: #getStateId &lt;protected&gt; getStateId() Current state id, used by doState method Inherited From: PhaserComps.UIComponents.UIComponentPrototype#getStateId Overrides: PhaserComps.UIComponents.UIComponentPrototype#getStateId Returns: Type String getText(key) Returns saved text by key, if it was set previously Parameters: Name Type Description key String Inherited From: PhaserComps.UIComponents.UIComponentPrototype#getText Returns: text value Type String | Array.&lt;String&gt; &lt;protected&gt; onClipAppend(clip) Override this, if you want to do something, when new clip removed, Parameters: Name Type Description clip PhaserComps.ComponentClip Inherited From: PhaserComps.UIComponents.UIComponentPrototype#onClipAppend Overrides: PhaserComps.UIComponents.UIComponentPrototype#onClipAppend &lt;protected&gt; onClipProcess() Override this, if you want to do something, when state or clip changes. Inherited From: PhaserComps.UIComponents.UIComponentPrototype#onClipProcess &lt;protected&gt; onClipRemove(clip) Override this, if you want to do something, when new clip removed, like remove clip events listeners. Parameters: Name Type Description clip Inherited From: PhaserComps.UIComponents.UIComponentPrototype#onClipRemove Overrides: PhaserComps.UIComponents.UIComponentPrototype#onClipRemove &lt;protected&gt; removeClip() Inherited From: PhaserComps.UIComponents.UIComponentPrototype#removeClip setText(key, text) Set text value to the textfield with provided key. Text value is saved in the component's instance dictionary and will be set to the textField on every state change Parameters: Name Type Description key String TextField key text String | Array.&lt;String&gt; text string Inherited From: PhaserComps.UIComponents.UIComponentPrototype#setText Events EVENT_CLICK Emitted on click × Search results Close Created by Anton Bystrov "},"PhaserComps.UIComponents.UIButtonRadio.html":{"id":"PhaserComps.UIComponents.UIButtonRadio.html","title":"Class: UIButtonRadio","body":" Phaser 3 UI Components Namespaces PhaserCompsPhaserComps.UIComponentsPhaserComps.UIManager Classes PhaserComps.ComponentClipPhaserComps.ComponentClip.StatePhaserComps.ComponentClip.StateManagerPhaserComps.PluginPhaserComps.UIComponents.UIButtonPhaserComps.UIComponents.UIButtonDraggablePhaserComps.UIComponents.UIButtonRadioPhaserComps.UIComponents.UIButtonSelectPhaserComps.UIComponents.UIComponentPrototypePhaserComps.UIComponents.UIContainerPhaserComps.UIComponents.UIProgressBarPhaserComps.UIComponents.UIScrollBarPhaserComps.UIComponents.UIScrollPanel Events PhaserComps.UIComponents.UIButton.event:EVENT_CLICKPhaserComps.UIComponents.UIButtonDraggable.event:EVENT_DRAGPhaserComps.UIComponents.UIButtonRadio.event:EVENT_SELECTPhaserComps.UIComponents.UIScrollBar.event:EVENT_CHANGE Tutorials Building UI with Adobe AnimateCode examplesShowcase Class: UIButtonRadio PhaserComps.UIComponents. UIButtonRadio Radio button. Several radio buttons can be grouped by appending them to the first button in the group, You can do it via passing first button to appendTo constructor argument of other instances,шаг or use appendToRadio method. new UIButtonRadio( [parent] [, key] [, labelText] [, value] [, appendTo]) Parameters: Name Type Argument Description parent PhaserComps.UIComponents.UIComponentPrototype &lt;optional&gt; UIComponentPrototype instance to find clip inside key String &lt;optional&gt; key to find clip inside parent labelText String &lt;optional&gt; text to set for a 'label' key value * &lt;optional&gt; Any value, applied to current radio button instance. Use it to find out, what is the current selected value in the group, or select radio by provided value appendTo UIButtonRadio &lt;optional&gt; If specified, this instance will be appended to provided radio group immediately Properties: Name Type Description select Boolean set or get, if current instance selected value * get or set current instance value valueSelected * If read, returns value of currently selected radio instance in the group. If assigned, selects radio which has provided value. Fires: PhaserComps.UIComponents.UIButton.event:EVENT_SELECT Extends PhaserComps.UIComponents.UIButtonSelect PhaserComps.UIComponents.UIButtonSelect Methods &lt;protected&gt; _onClick() called when button hit zone clicked, emits EVENT_CLICK Inherited From: PhaserComps.UIComponents.UIButton#_onClick Overrides: PhaserComps.UIComponents.UIButtonSelect#_onClick appendClip(clip) Append a instance to this to control it. State setup will be processed immediately. Use only for root instance, child instances will be appended automatically depending on state of this. Parameters: Name Type Description clip PhaserComps.ComponentClip ComponentView instance to append Inherited From: PhaserComps.UIComponents.UIComponentPrototype#appendClip Overrides: PhaserComps.UIComponents.UIButtonSelect#appendClip appendToRadio(radio) Append this radio instance to provided radio sibling ring Parameters: Name Type Description radio UIButtonRadio radio button to append to sibling ring &lt;protected&gt; destroy() Destroy ComponentPrototype and clip, if exists Inherited From: PhaserComps.UIComponents.UIComponentPrototype#destroy Overrides: PhaserComps.UIComponents.UIButtonSelect#destroy &lt;protected&gt; doState() Call doState to setup new state, id is provided by getStateId Inherited From: PhaserComps.UIComponents.UIComponentPrototype#doState Overrides: PhaserComps.UIComponents.UIButtonSelect#doState See: #getStateId &lt;protected&gt; getStateId() Current state id, used by doState method Inherited From: PhaserComps.UIComponents.UIComponentPrototype#getStateId Returns: Type String getText(key) Returns saved text by key, if it was set previously Parameters: Name Type Description key String Inherited From: PhaserComps.UIComponents.UIComponentPrototype#getText Overrides: PhaserComps.UIComponents.UIButtonSelect#getText Returns: text value Type String | Array.&lt;String&gt; &lt;protected&gt; onClipAppend(clip) Override this, if you want to do something, when new clip removed, Parameters: Name Type Description clip PhaserComps.ComponentClip Inherited From: PhaserComps.UIComponents.UIComponentPrototype#onClipAppend Overrides: PhaserComps.UIComponents.UIButtonSelect#onClipAppend &lt;protected&gt; onClipProcess() Override this, if you want to do something, when state or clip changes. Inherited From: PhaserComps.UIComponents.UIComponentPrototype#onClipProcess &lt;protected&gt; onClipRemove(clip) Override this, if you want to do something, when new clip removed, like remove clip events listeners. Parameters: Name Type Description clip Inherited From: PhaserComps.UIComponents.UIComponentPrototype#onClipRemove Overrides: PhaserComps.UIComponents.UIButtonSelect#onClipRemove &lt;protected&gt; removeClip() Inherited From: PhaserComps.UIComponents.UIComponentPrototype#removeClip Overrides: PhaserComps.UIComponents.UIButtonSelect#removeClip removeFromSibling() Remove this radio button from sibling ring setText(key, text) Set text value to the textfield with provided key. Text value is saved in the component's instance dictionary and will be set to the textField on every state change Paramet : PhaserComps.UIComponents.UIComponentPrototype#onClipProcess &lt;protected&gt; onClipRemove(clip) Override this, if you want to do something, when new clip removed, like remove clip events listeners. Parameters: Name Type Description clip Inherited From: PhaserComps.UIComponents.UIComponentPrototype#onClipRemove &lt;protected&gt; removeClip() Inherited From: PhaserComps.UIComponents.UIComponentPrototype#removeClip setText(key, text) Set text value to the textfield with provided key. Text value is saved in the component's instance dictionary and will be set to the textField on every state change Parameters: Name Type Description key String TextField key text String | Array.&lt;String&gt; text string Inherited From: PhaserComps.UIComponents.UIComponentPrototype#setText × Search results Close Created by Anton Bystrov "},"PhaserComps.UIComponents.UIComponentPrototype.html":{"id":"PhaserComps.UIComponents.UIComponentPrototype.html","title":"Class: UIComponentPrototype","body":" Phaser 3 UI Components Namespaces PhaserCompsPhaserComps.UIComponentsPhaserComps.UIManager Classes PhaserComps.ComponentClipPhaserComps.ComponentClip.StatePhaserComps.ComponentClip.StateManagerPhaserComps.PluginPhaserComps.UIComponents.UIButtonPhaserComps.UIComponents.UIButtonDraggablePhaserComps.UIComponents.UIButtonRadioPhaserComps.UIComponents.UIButtonSelectPhaserComps.UIComponents.UIComponentPrototypePhaserComps.UIComponents.UIContainerPhaserComps.UIComponents.UIProgressBarPhaserComps.UIComponents.UIScrollBarPhaserComps.UIComponents.UIScrollPanel Events PhaserComps.UIComponents.UIButton.event:EVENT_CLICKPhaserComps.UIComponents.UIButtonDraggable.event:EVENT_DRAGPhaserComps.UIComponents.UIButtonRadio.event:EVENT_SELECTPhaserComps.UIComponents.UIScrollBar.event:EVENT_CHANGE Tutorials Building UI with Adobe AnimateCode examplesShowcase Class: UIComponentPrototype PhaserComps.UIComponents. UIComponentPrototype Base ComponentView controller class. Used to setup component state and texts. Once root instance is created, you must append a ComponentClip instance to it. Child clips will be appended automatically on every state change, their clips will be found by keys. On state change notifies all child components to update their states. One of the main ideas of this framework is if there is no clip for UIComponentPrototype at current state or at all, nothing bad happens. new UIComponentPrototype( [parent] [, key]) Parameters: Name Type Argument Description parent PhaserComps.UIComponents.UIComponentPrototype &lt;optional&gt; UIComponentPrototype instance to find clip inside key String &lt;optional&gt; key to find clip inside parent Properties: Name Type Description lockId String Used by UIManager, see PhaserComps.UIManager Extends Phaser.Events.EventEmitter Methods appendClip(clip) Append a instance to this to control it. State setup will be processed immediately. Use only for root instance, child instances will be appended automatically depending on state of this. Parameters: Name Type Description clip PhaserComps.ComponentClip ComponentView instance to append &lt;protected&gt; destroy() Destroy ComponentPrototype and clip, if exists &lt;protected&gt; doState() Call doState to setup new state, id is provided by getStateId See: #getStateId &lt;protected&gt; getStateId() Current state id, used by doState method Returns: Type String getText(key) Returns saved text by key, if it was set previously Parameters: Name Type Description key String Returns: text value Type String | Array.&lt;String&gt; &lt;protected&gt; onClipAppend(clip) Override this, if you want to do something, when new clip removed, Parameters: Name Type Description clip PhaserComps.ComponentClip &lt;protected&gt; onClipProcess() Override this, if you want to do something, when state or clip changes. &lt;protected&gt; onClipRemove(clip) Override this, if you want to do something, when new clip removed, like remove clip events listeners. Parameters: Name Type Description clip &lt;protected&gt; removeClip() setText(key, text) Set text value to the textfield with provided key. Text value is saved in the component's instance dictionary and will be set to the textField on every state change Parameters: Name Type Description key String TextField key text String | Array.&lt;String&gt; text string × Search results Close Created by Anton Bystrov "},"PhaserComps.UIComponents.UIContainer.html":{"id":"PhaserComps.UIComponents.UIContainer.html","title":"Class: UIContainer","body":" Phaser 3 UI Components Namespaces PhaserCompsPhaserComps.UIComponentsPhaserComps.UIManager Classes PhaserComps.ComponentClipPhaserComps.ComponentClip.StatePhaserComps.ComponentClip.StateManagerPhaserComps.PluginPhaserComps.UIComponents.UIButtonPhaserComps.UIComponents.UIButtonDraggablePhaserComps.UIComponents.UIButtonRadioPhaserComps.UIComponents.UIButtonSelectPhaserComps.UIComponents.UIComponentPrototypePhaserComps.UIComponents.UIContainerPhaserComps.UIComponents.UIProgressBarPhaserComps.UIComponents.UIScrollBarPhaserComps.UIComponents.UIScrollPanel Events PhaserComps.UIComponents.UIButton.event:EVENT_CLICKPhaserComps.UIComponents.UIButtonDraggable.event:EVENT_DRAGPhaserComps.UIComponents.UIButtonRadio.event:EVENT_SELECTPhaserComps.UIComponents.UIScrollBar.event:EVENT_CHANGE Tutorials Building UI with Adobe AnimateCode examplesShowcase Class: UIContainer PhaserComps.UIComponents. UIContainer Base container component. Allows to add dynamically created UIComponents inside other components. Child components clips must be root components only, not any clip's children. Note, that UIContainer can be only a child component of another UIComponentPrototype instance. new UIContainer(parent, key) Parameters: Name Type Description parent PhaserComps.UIComponents.UIComponentPrototype UIComponentPrototype instance to find clip inside key String key to find clip inside parent Extends PhaserComps.UIComponents.UIComponentPrototype Methods addChild(child) Adds child to children list, and adds it to Phaser contain Also you can create intermediate states, if you want to control intermediate interpolation behaviour. For example, if you want an indicator to rotate a full circle, you need to create additional intermediate states progress_30 and progress_70 with 30% and 70$ of rotation, to be sure, that indicator will rotate in the needed direction. Also you can use intermediate states to make interpolation not linear for all progress range. Available properties for interpolating are x, y, scaleX, scaleY, angle, alpha new UIProgressBar( [parent] [, key]) Parameters: Name Type Argument Description parent PhaserComps.UIComponents.UIComponentPrototype &lt;optional&gt; UIComponentPrototype instance to find clip inside key String &lt;optional&gt; key to find clip inside parent Properties: Name Type Description value Number current progress value, between 0 and 1 Extends PhaserComps.UIComponents.UIComponentPrototype Methods appendClip(clip) Append a instance to this to control it. State setup will be processed immediately. Use only for root instance, child instances will be appended automatically depending on state of this. Parameters: Name Type Description clip PhaserComps.ComponentClip ComponentView instance to append Inherited From: PhaserComps.UIComponents.UIComponentPrototype#appendClip &lt;protected&gt; destroy() Destroy ComponentPrototype and clip, if exists Inherited From: PhaserComps.UIComponents.UIComponentPrototype#destroy &lt;protected&gt; doState() Call doState to setup new state, id is provided by getStateId Inherited From: PhaserComps.UIComponents.UIComponentPrototype#doState See: #getStateId &lt;protected&gt; getStateId() Current state id, used by doState method Inherited From: PhaserComps.UIComponents.UIComponentPrototype#getStateId Returns: Type String getText(key) Returns saved text by key, if it was set previously Parameters: Name Type Description key String Inherited From: PhaserComps.UIComponents.UIComponentPrototype#getText Returns: text value Type String | Array. upports state switching. Best if controlled by UIComponentPrototype instance Note! do not change x, y, scaleX, scaleY, angle, alpha, visible properties of clip instance. If you need to move, scale, rotate, change alpha and visibility of the clip group, use groupX, groupY, groupScaleX, groupScaleY, groupAngle, groupAlpha, groupVisible properties new ComponentClip(scene, config, textures [, isChildComponent]) Parameters: Name Type Argument Default Description scene Phaser.Scene Phaser scene to create component at config ComponentConfig jsfl-generated config object textures Array.&lt;String&gt; Array of texture names, where component should find its texture frames isChildComponent Boolean &lt;optional&gt; false used internally to build child component clips recursively Properties: Name Type Argument Default Description groupX Number &lt;optional&gt; 0 clip group position x groupY Number &lt;optional&gt; 0 clip group position x groupAlpha Number &lt;optional&gt; 1 clip group alpha groupScaleX Number &lt;optional&gt; 1 clip group scaleX groupScaleY Number &lt;optional&gt; 1 clip group scaleY groupAngle Number &lt;optional&gt; 0 clip group angle in degrees. Note, that every group child will be rotated around its own origin groupVisible Boolean &lt;optional&gt; true clip group visibility flag x Number only for private usage, if you want to move clip manually, use groupX y Number only for private usage, if you want to move clip manually, use groupY scaleX Number only for private usage, if you want to scale clip manually, use groupScaleX scaleY Number only for private usage, if you want to scale clip manually, use groupScaleY alpha Number only for private usage, if you want to change clip alpha manually, use groupAlpha. angle Number only for private usage, if you want to rotate clip manually, use groupAngle. visible Boolean only for private usage, if you want to switch clip visibility manually, use groupVisible See: PhaserComps.UIComponents.UIComponentPrototype Classes State StateManager Methods applyChildParamsapplyChildParams(childId, params) Apply child params Parameters: Name Type Description childId String params StateConfig destroy() destroy all child GameObjects and child clips recursively getChildClip(key) returns current active component child view instance Parameters: Name Type Description key String child key Returns: Type PhaserComps.ComponentClip | Phaser.GameObjects.GameObject getChildText(key) returns current active component child text instance Parameters: Name Type Description key String child text field key Returns: Type Phaser.GameObjects.Text getStateConfig(stateId) Get raw state config object by state id, if exists Parameters: Name Type Description stateId String state id getStateIds() Component state ids list. Returns: Type Array.&lt;String&gt; setState(stateId [, force]) Switch component view to specified stateId, if such stateId exists. Do not use it manually, if you are using UIComponentPrototype to control the view Parameters: Name Type Argument Default Description stateId String state id to switch to force Boolean &lt;optional&gt; false if true, state will be setup again even if stateId was not changed Type Definitions ComponentConfig Component Config object, generated by jsfl exporter Type: Object Properties: Name Type Argument Default Description type String supported types are image, component, text, tileSprite, polygon, zone children Array.&lt;PhaserComps.ComponentClip.ComponentConfig&gt; &lt;optional&gt; component children list childId String &lt;optional&gt; unique component id, used by StateManager key String &lt;optional&gt; key of component to find it with UIComponentPrototype. Must be unique inside one state image String &lt;optional&gt; Texture frame name. Only for component types image and tileSprite style Phaser.GameObjects.TextStyle &lt;optional&gt; text style object, used only for text type states Object.&lt;String, PhaserComps.ComponentClip.StateConfig&gt; &lt;optional&gt; object keys are component ids to be enabled at the specified state, and the StateConfig is position and scale params to setup for component masking Array.&lt;String&gt; List of component ids, that will be masked by this component. Currently only polygon masks available. x Number &lt;optional&gt; 0 x coordinate of component y Number &lt;optional&gt; 0 y coordinate of component scaleX Number &lt;optional&gt; 1 x scale of component scaleY Number &lt;optional&gt; 1 y scale of component angle Number &lt;optional&gt; 0 angle of component in degrees alpha Number &lt;optional&gt; 1 Opacity of component (0 to 1). width Number &lt;optional&gt; Component width. only for zone type height Number &lt;optional&gt; Component height. only for zone type vertices Array.&lt;Number&gt; &lt;optional&gt; Array of polygon vertices coords, x and y interleaving. Only for polygon type color int &lt;optional&gt; polygon color. Only for polygon type StateConfig Component state config object, generated by jsfl exporter Type: Object Properties: Name Type Argument Default Description x number &lt;optional&gt; 0 x coordinate of component y number &lt;optional&gt; 0 y coordinate of component scaleX number &lt;optional&gt; 1 x scale of component scaleY number &lt;optional&gt; 1 y scale of component angle number &lt;optional&gt; 0 angle of component alpha Number &lt;optional&gt; 1 Opacity of component (0 to 1). × Search results Close Created by Anton Bystrov "},"PhaserComps.ComponentClip.State.html":{"id":"PhaserComps.ComponentClip.State.html","title":"Class: State","body":" Phaser 3 UI Components Namespaces PhaserCompsPhaserComps.UIComponentsPhaserComps.UIManager Classes PhaserComps.ComponentClipPhaserComps.ComponentClip.StatePhaserComps.ComponentClip.StateManagerPhaserComps.PluginPhaserComps.UIComponents.UIButtonPhaserComps.UIComponents.UIButtonDraggablePhaserComps.UIComponents.UIButtonRadioPhaserComps.UIComponents.UIButtonSelectPhaserComps.UIComponents.UIComponentPrototypePhaserComps.UIComponents.UIContainerPhaserComp plesShowcase Class: Plugin PhaserComps. Plugin Phaser 3 plugin, adds ui_component method to scene GameObjectFactory and GameObjectCreator, that creates a PhaserComps.ComponentClip instance Note. Factory method (scene.make.ui_component()) also adds clip instance to scene Implementation example: import \"phaser-ui-comps\" var config = { type: Phaser.AUTO, parent: \"example\", width: 800, height: 600, scene: { create: create }, plugins: { global: [ PhaserComps.Plugin.DefaultCfg ] } var game = new Phaser.Game(config); create() { let configObject = {}; // here must be real jsfl-generated config object let texture_name = \"your_texture_name\"; this.add.ui_component(configObject, [texture_name]); } new Plugin() See: PhaserComps.ComponentClip Members &lt;static, constant&gt; DefaultCfg :PluginObjectItem Default plugin config Type: PluginObjectItem × Search results Close Created by Anton Bystrov "},"PhaserComps.UIComponents.html":{"id":"PhaserComps.UIComponents.html","title":"Namespace: UIComponents","body":" Phaser 3 UI Components Namespaces PhaserCompsPhaserComps.UIComponentsPhaserComps.UIManager Classes PhaserComps.ComponentClipPhaserComps.ComponentClip.StatePhaserComps.ComponentClip.StateManagerPhaserComps.PluginPhaserComps.UIComponents.UIButtonPhaserComps.UIComponents.UIButtonDraggablePhaserComps.UIComponents.UIButtonRadioPhaserComps.UIComponents.UIButtonSelectPhaserComps.UIComponents.UIComponentPrototypePhaserComps.UIComponents.UIContainerPhaserComps.UIComponents.UIProgressBarPhaserComps.UIComponents.UIScrollBarPhaserComps.UIComponents.UIScrollPanel Events PhaserComps.UIComponents.UIButton.event:EVENT_CLICKPhaserComps.UIComponents.UIButtonDraggable.event:EVENT_DRAGPhaserComps.UIComponents.UIButtonRadio.event:EVENT_SELECTPhaserComps.UIComponents.UIScrollBar.event:EVENT_CHANGE Tutorials Building UI with Adobe AnimateCode examplesShowcase Namespace: UIComponents PhaserComps. UIComponents Classes UIButton UIButtonDraggable UIButtonRadio UIButtonSelect UIComponentPrototype  button. DIMENSIONS zone defines thumb drag bounds. default value range is 0 to 1, You can change it by setting min and max value. Also you can set value step, so value will always be stepped by it new UIScrollBar( [parent] [, key] [, vertical]) Parameters: Name Type Argument Default Description parent PhaserComps.UIComponents.UIComponentPrototype &lt;optional&gt; UIComponentPrototype instance to find clip inside key String &lt;optional&gt; key to find clip inside parent vertical Boolean &lt;optional&gt; false scroll bar behave like vertical or horizontal Properties: Name Type Description value Number current bar value, from min value to max, default is from 0 to 1 Fires: PhaserComps.UIComponents.UIScrollBar.event:EVENT_CHANGE Methods _onZoneDown() Zone around scrollbar thumb click handler onClipAppend() onClipProcess() &lt;protected&gt; onNextClick() &lt;protected&gt; onPrevClick() setButtonStep(val) Parameters: Name Type Description val Number setValueBounds(minValue, maxValue [, valueStep]) Setup scroll bar value bounds and value step Parameters: Name Type Argument Default Description minValue Number minimum value maxValue Number maximum value valueStep Number &lt;optional&gt; 0 value change step Type Definitions StepConfig Properties: Name Type Description stepValue Number max value of this step config PhaserComps.ComponentClip.StateConfig Events EVENT_CHANGE Emitted on scroll bar value change. Parameters: Name Type Description value Number current scrollbar value × Search results Close Created by Anton Bystrov "},"PhaserComps.UIComponents.UIScrollPanel.html":{"id":"PhaserComps.UIComponents.UIScrollPanel.html","title":"Class: UIScrollPanel","body":" Phaser 3 UI Components Namespaces PhaserCompsPhaserComps.UIComponentsPhaserComps.UIManager Classes PhaserComps.ComponentClipPhaserComps.ComponentClip.StatePhaserComps.ComponentClip.StateManagerPhaserComps.PluginPhaserComps.UIComponents.UIButtonPhaserComps.UIComponents.UIButtonDraggablePhaserComps.UIComponents.UIButtonRadioPhaserComps.UIComponents.UIButtonSelectPhaserComps.UIComponents.UIComponentPrototypePhaserComps.UIComponents.UIContainerPhaserComps.UIComponents.UIProgressBarPhaserComps.UIComponents.UIScrollBarPhaserComps.UIComponents.UIScrollPanel Events PhaserComps.UIComponents.UIButton.event:EVENT_CLICKPhaserComps.UIComponents.UIButtonDraggable.event:EVENT_DRAGPhaserComps.UIComponents.UIButtonRadio.event:EVENT_SELECTPhaserComps.UIComponents.UIScrollBar.event:EVENT_CHANGE Tutorials Building UI with Adobe AnimateCode examplesShowcase Class: UIScrollPanel PhaserComps.UIComponents. UIScrollPanel Scrolling panel with scrollbar applied to it. First parameter is container, where this should find the panel, scroll bar and dimensions instances UIScrollBar instance created inside with a provided scrollBarKey Warning! This component doesn't extend UIComponent.ComponentPrototype new UIScrollPanel(container, panelKey, scrollBarKey, dimensionsKey [, vertical]) Parameters: Name Type Argument Default Description container PhaserComps.UIComponents.UIComponentPrototype panelKey String scrollBarKey String dimensionsKey String vertical Boolean &lt;optional&gt; false Type Definitions ScrollBoundsObject Object is generated automatically on container's clip update, by the dimensions clip Properties: Name Type Description x Number Start x position of the container. Used, if panel is horizontal y Number Start x position of the container. Used, if panel is vertical len Number Scroll distance of the container. On scroll down/right, x or y position will be subtracted by len multiplied by scrollbar value × Search results Close Created by Anton Bystrov "},"PhaserComps.UIManager.html":{"id":"PhaserComps.UIManager.html","title":"Namespace: UIManager","body":" Phaser 3 UI Components Namespaces PhaserCompsPhaserComps.UIComponentsPhaserComps.UIManager Classes PhaserComps.ComponentClipPhaserComps.ComponentClip.StatePhaserComps.ComponentClip.StateManagerPhaserComps.PluginPhaserComps.UIComponents.UIButtonPhaserComps.UIComponents.UIButtonDraggablePhaserComps.UIComponents.UIButtonRadioPhaserComps.UIComponents.UIButtonSelectPhaserComps.UIComponents.UIComponentPrototypePhaserComps.UIComponents.UIContainerPhaserComps.UIComponents.UIProgressBarPhaserComps.UIComponents.UIScrollBarPhaserComps.UIComponents.UIScrollPanel Events PhaserComps.UIComponents.UIButton.event:EVENT_CLICKPhaserComps.UIComponents.UIButtonDraggable.event:EVENT_DRAGPhaserComps.UIComponents.UIButtonRadio.event:EVENT_SELECTPhaserComps.UIComponents.UIScrollBar.event:EVENT_CHANGE Tutorials Building UI with Adobe AnimateCode examplesShowcase Namespace: UIManager PhaserComps. UIManager Allows to lock all ui, except for provided lock ids. For this, you must set lockId property to UIComponentPrototype instances you want to enable, and then switch theirs availability by UIManager's lock and unlock methods For example, locked UIButton will still interact to mouse events, but will not emit click event. This can be useful in game tutorials. Methods &lt;static&gt; check(id) called from component to check, if it's allowed to emit UI event. Parameters: Name Type Description id String &lt;static&gt; lock(id) Makes only components with provided ids list (or one id string) to emit UI events Note, that method rewrites current enabled ids list every call. Parameters: Name Type Description id String | Array.&lt;String&gt; component's lock id, or Array of lock ids to be only enabled &lt;static&gt; unlock() Releases all components × Search results Close Created by Anton Bystrov "},"tutorial-animate_build.html":{"id":"tutorial-animate_build.html","title":"Tutorial: Building UI with Adobe Animate","body":" Phaser 3 UI Components Namespaces PhaserCompsPhaserComps.UIComponentsPhaserComps.UIManager Classes PhaserComps.ComponentClipPhaserComps.ComponentClip.StatePhaserComps.ComponentClip.StateManagerPhaserComps.PluginPhaserComps.UIComponents.UIButtonPhaserComps.UIComponents.UIButtonDraggablePhaserComps.UIComponents.UIButtonRadioPhaserComps.UIComponents.UIButtonSelectPhaserComps.UIComponents.UIComponentPrototypePhaserComps.UIComponents.UIContainerPhaserComps.UIComponents.UIProgressBarPhaserComps.UIComponents.UIScrollBarPhaserComps.UIComponents.UIScrollPanel Events PhaserComps.UIComponents.UIButton.event:EVENT_CLICKPhaserComps.UIComponents.UIButtonDraggable.event:EVENT_DRAGPhaserComps.UIComponents.UIButtonRadio.event:EVENT_SELECTPhaserComps.UIComponents.UIScrollBar.event:EVENT_CHANGE Tutorials Building UI with Adobe AnimateCode examplesShowcase Making atlases with TexturePacker Building UI with Adobe Animate Using Abode Animate to build UI for Phaser 3 First steps Create an Animate document of type HTML5 Canvas or ActionScript. Create folder in the document library, where you will keep all your bitmaps. Later, when you export your UI, all images will be exported with same paths as they were in the library, so you can easily get them to texture atlases. Also, it will be useful to create subfolders in the bitmaps folder, if you want to create some separate texture atlases Create your UI movieclip symbol and set linkage name to it, i.e. my_window JSFL script exports all library items, that have linkage name to JSON files with that name OK, now you are ready to build your UI components, windows and whatever. Main rules Available types for export component Component is a container, that will be exported to it's own ComponentClip instance. In Animate document, every movieclip instance is exported as component, except for instances, named as zones (HIT_ZONE, DIMENSIONS, or name with DIMENSIONS_ prefix). Components can have children of any type, including other components. Components can have states. You can create several frames on movieclip timeline, and create a layer with name STATE_IDS, this layer must have empty keyframes with names, that will be exported as state names. More about states further image Image bitmap will be exported as png. In ComponentClip it will be created as simple Phaser Image GameObject All bitmaps are exported to the same path, as in the document library. Use this to organize your bitmaps for packing to atlases. It's important to save relative frames structure when creating atlases. text In ComponentClip will be created as Phaser Text GameObject Text properties that are exported: fontFamily fontSize color bold italic text align Also Shadow filter can be applied. Note, that shadow strength is not applicable in phaser text, so set to 50% to see how it will nearly look. Also planning to use Glow Filter to export as text stroke later zone Zones have two main purposes: Interaction and dimensions. Any movieclip, which instance is named as HIT_ZONE, DIMENSIONS, or name starts with DIMENSIONS_, will be exported as zone, and its inner content will not be parsed. For example UIButton clip must have a movieclip inside, named as HIT_ZONE. It will be used as button interaction zone. And in UIScrollBar there must be a DIMENSIONS zone movieclip, it's bounds will represent scroll thumb drag bounds. Zones can not be scaled between states. scaleX and scaleY are ignored, width and height used instead polygon Initially polygons was planned to be used only for masking, but you can also draw some primitives, if you want. In the document polygon is a simple shape. It can have only line edges (no curves) and only solid-color fill. As far as animate shapes on each frame are different instances, you cannot change instance params as position, scale and alpha among states. To use polygon as a mask, simply create a masking layer with a shape and place layers that should be masked, under the mask layer. Important! Masking works only in root component clip, as far as nested components are placed in containers, and Phaser Containers do not support masking inside. But you can easily mask any container in the root. tileSprite If you create a shape and fill it with a bitmap, it will be exported as tileSprite. Shape can be a rectangle only, and cannot be rotated. (You can rotate its container, if you need). Similar to the polygon, tileSprite can not be changed among states. States Switching component's states helps to show/hide it's children, change its' positions, rotation, scale and alpha. Also components and text fields can have instance-unique keys to get them via UIComponentPrototype, and in different states keys may me applied to different instances, so when state is switched, new instances are applied to UIComponentPrototype automatically. Therefore, for example, you can create two different text fields in separate layers and give them one key. In the UIComponentPrototype you can set text value for that key only once, and this value will be applied to the current active textfield on evety state switching. Same is true for the child components. When state switches, all child components reapply its' clips by key. Layers and element instances The main rule you need to follow is One instance - one layer. Before exporting, script scans layers. If some layer contains more than one element, it will be ignored, and a warning will be shown in Animate console. First reason of this rule is that element may change its common params (position, scale, rotation and alpha) within keyframes (states). So for one layer only one element will be created, and state configs will keep only common params for them. Well, if you component needs states, its movieclip must have a layer with name STATE_IDS. Layer must have an empty keyframe at each movieclip timeline frame. Give a name for each keyframe on this layer, this will be state ids. Take care of them to be unique inside a clip. On other layers you can create keyframes to change elements' common params. If you need to hide an element in current state - just remove it from the current keyframe. Hope that helps If you still have questions about building components in Animate or any ideas to add to this doc, feel free to write me anton.bystrov@gmail.com. × Search results Close Created by Anton Bystrov "},"tutorial-texturepacker.html":{"id":"tutorial-texturepacker.html","title":"Tutorial: Making atlases with TexturePacker","body":" Phaser 3 UI Components Namespaces PhaserCompsPhaserComps.UIComponentsPhaserComps.UIManager Classes PhaserComps.ComponentClipPhaserComps.ComponentClip.StatePhaserComps.ComponentClip.StateManagerPhaserComps.PluginPhaserComps.UIComponents.UIButtonPhaserComps.UIComponents.UIButtonDraggablePhaserComps.UIComponents.UIButtonRadioPhaserComps.UIComponents.UIButtonSelectPhaserComps.UIComponents.UIComponentPrototypePhaserComps.UIComponents.UIContainerPhaserComps.UIComponents.UIProgressBarPhaserComps.UIComponents.UIScrollBarPhaserComps.UIComponents.UIScrollPanel Events PhaserComps.UIComponents.UIButton.event:EVENT_CLICKPhaserComps.UIComponents.UIButtonDraggable.event:EVENT_DRAGPhaserComps.UIComponents.UIButtonRadio.event:EVENT_SELECTPhaserComps.UIComponents.UIScrollBar.event:EVENT_CHANGE Tutorials Building UI with Adobe AnimateCode examplesShowcase Making atlases with TexturePacker Making atlases with TexturePacker Let's have an example Animate document with such library structure: Here we have one component with linkage name \"Button\". After we run JSFL-script and choose a folder for export, we will get such files structure in it: Button.json images folder buttons folder button_normal.png button_over.png Now we create a new document in TexturePacker with such settings: Data Format: Phaser 3 This is easy =) Trim srpite names: checked This will remove file extensions from frame names. Prepend folder name: checked This will prepend our images/ folder to frame names Two last settings are required for ComponentClip to find frames in the atlas properly. You can set other settings as you need, read more. Add our images folder to the sprite list. It will look like this Ok. We are ready to publish. Click \"Publish sprite sheet\". × Search results Close Created by Anton Bystrov "},"tutorial-code.html":{"id":"tutorial-code.html","title":"Tutorial: Code examples","body":" Phaser 3 UI Components Namespaces PhaserCompsPhaserComps.UIComponentsPhaserComps.UIManager Classes PhaserComps.ComponentClipPhaserComps.ComponentClip.StatePhaserComps.ComponentClip.StateManagerPhaserComps.PluginPhaserComps.UIComponents.UIButtonPhaserComps.UIComponents.UIButtonDraggablePhaserComps.UIComponents.UIButtonRadioPhaserComps.UIComponents.UIButtonSelectPhaserComps.UIComponents.UIComponentPrototypePhaserComps.UIComponents.UIContainerPhaserComps.UIComponents.UIProgressBarPhaserComps.UIComponents.UIScrollBarPhaserComps.UIComponents.UIScrollPanel Events PhaserComps.UIComponents.UIButton.event:EVENT_CLICKPhaserComps.UIComponents.UIButtonDraggable.event:EVENT_DRAGPhaserComps.UIComponents.UIButtonRadio.event:EVENT_SELECTPhaserComps.UIComponents.UIScrollBar.event:EVENT_CHANGE Tutorials Building UI with Adobe AnimateCode examplesShowcase Code examples Window Example import PhaserComps from 'phaser-ui-comps'; class MyWindow extends PhaserComps.UIComponents.UIComponentPrototype { constructor() { super(); // we dont need to pass parent and key to super, // if this class expected to be the root component, // and ComponentClip will be applied to it // set textfield with key \"title\" text setText(\"title\", \"Window Title\"); // create some button and listen to its click let button = new PhaserComps.UIComponents.UIButton( this, \"my_button\", \"Click Me\" ); button.on(PhaserComps.UIComponents.UIButton.EVENT_CLICK, this.onButtonClick, this); // create some radio buttons let radio1 = new PhaserComps.UIComponents.UIButtonRadio( this, \"my_radio_1\", \"Radio 1 label\", 1 // here can be any value you want to get, when radio is selected ); let radio2 = new PhaserComps.UIComponents.UIButtonRadio( this, \"my_radio_2\", \"Radio 2 label\", radio1, 2 ); let radio3 = new PhaserComps.UIComponents.UIButtonRadio( this, 'my_radio_3', \"Radio 3 label\", radio1, // all other buttons must append to first button, if they are in same group 3 ); // set first radio selected radio1.select = true; // you don't need to listen all radios in the group, just one of them. // each of them will emit selection event of other buttons in the group too radio1.on(PhaserComps.UIComponents.UIButtonRadio.EVENT_SELECT, this.onRadioSelect, this); } onButtonClick() { console.log(\"Button clicked\"); } onRadioSelect(value) { console.log(\"radio selected value:\", value); } } × Search results Close Created by Anton Bystrov "},"tutorial-showcase.html":{"id":"tutorial-showcase.html","title":"Tutorial: Showcase","body":" Phaser 3 UI Components Namespaces PhaserCompsPhaserComps.UIComponentsPhaserComps.UIManager Classes PhaserComps.ComponentClipPhaserComps.ComponentClip.StatePhaserComps.ComponentClip.StateManagerPhaserComps.PluginPhaserComps.UIComponents.UIButtonPhaserComps.UIComponents.UIButtonDraggablePhaserComps.UIComponents.UIButtonRadioPhaserComps.UIComponents.UIButtonSelectPhaserComps.UIComponents.UIComponentPrototypePhaserComps.UIComponents.UIContainerPhaserComps.UIComponents.UIProgressBarPhaserComps.UIComponents.UIScrollBarPhaserComps.UIComponents.UIScrollPanel Events PhaserComps.UIComponents.UIButton.event:EVENT_CLICKPhaserComps.UIComponents.UIButtonDraggable.event:EVENT_DRAGPhaserComps.UIComponents.UIButtonRadio.event:EVENT_SELECTPhaserComps.UIComponents.UIScrollBar.event:EVENT_CHANGE Tutorials Building UI with Adobe AnimateCode examplesShowcase Showcase Example × Search results Close Created by Anton Bystrov "}}
